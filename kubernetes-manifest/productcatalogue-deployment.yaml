apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogue
spec:
  selector:
    matchLabels:
      app: productcatalogue
  replicas: 3
  template:
    metadata:
      labels:
        app: productcatalogue
    spec:
      containers:
      - name: productcatalogue
        image: henriksin1/productcatalogue:v1
        resources:
          requests:
            memory: "1024Mi"
          limits:
            memory: "1024Mi"
        ports:
        - containerPort: 8020
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8025
          initialDelaySeconds: 30
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogue
spec:
  type: LoadBalancer
  selector:
    app: productcatalogue
  ports:
  - port: 8020
    name: http
    protocol: TCP

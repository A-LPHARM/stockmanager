apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockmanager
spec:
  selector:
    matchLabels:
      app: stockmanager
  replicas: 3
  template:
    metadata:
      labels:
        app: stockmanager
    spec:
      containers:
      - name: stockmanager
        image: henriksin1/stockmanager:v1
        resources:
          requests:
            memory: "1024Mi"
          limits:
            memory: "1024Mi"
        ports:
        - containerPort: 8030
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8030
          initialDelaySeconds: 30
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: stockmanager
spec:
  type: LoadBalancer
  selector:
    app: stockmanager
  ports:
  - port: 8030
    name: http
    protocol: TCP
